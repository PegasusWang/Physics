{% extends "base.html" %}

{% block content %}
<h2 class="sub-header">学生答案</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>学号</th>
        <th>答案</th>
        <th>正确个数</th>
        <th>标准答案</th>
      </tr>
    </thead>
    <tbody>

    {% for each_result in results %}
        <tr>
        {% for each_value in each_result %}
            <td>{{ each_value }}</td>
        {%  endfor %}
        </tr>
    {% endfor %}

    </tbody>
  </table>
</div>

<form action="{% url 'physics:student_result_excel' %}" method="get">
    <input type="submit" value="导出" name="submit"/>
</form>

{% endblock %}
